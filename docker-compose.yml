version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: gitcaster-db
    environment:
      POSTGRES_USER: gitcaster
      POSTGRES_PASSWORD: gitcaster
      POSTGRES_DB: gitcaster
    ports:
      - '5432:5432'
    volumes:
      - postgres-data:/var/lib/postgresql/data
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U gitcaster']
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres-data:
