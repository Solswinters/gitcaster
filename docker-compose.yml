version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: gitcaster-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: gitcaster
      POSTGRES_PASSWORD: gitcaster_dev_password
      POSTGRES_DB: gitcaster
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U gitcaster"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Next.js Application (Development)
  app:
    build:
      context: .
      dockerfile: Dockerfile.dev
    container_name: gitcaster-app
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      DATABASE_URL: postgresql://gitcaster:gitcaster_dev_password@postgres:5432/gitcaster
      SESSION_SECRET: dev-session-secret-change-in-production
      NEXT_PUBLIC_APP_URL: http://localhost:3000
    volumes:
      - .:/app
      - /app/node_modules
      - /app/.next
    depends_on:
      postgres:
        condition: service_healthy
    command: sh -c "npx prisma migrate dev && npm run dev"

  # Redis (for caching)
  redis:
    image: redis:7-alpine
    container_name: gitcaster-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local

