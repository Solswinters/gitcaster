apiVersion: apps/v1
kind: Deployment
metadata:
  name: gitcaster
  labels:
    app: gitcaster
spec:
  replicas: 3
  selector:
    matchLabels:
      app: gitcaster
  template:
    metadata:
      labels:
        app: gitcaster
    spec:
      containers:
      - name: gitcaster
        image: ghcr.io/solswinters/gitcaster:latest
        ports:
        - containerPort: 3000
        env:
        - name: NODE_ENV
          value: "production"
        - name: DATABASE_URL
          valueFrom:
            secretKeyRef:
              name: gitcaster-secrets
              key: database-url
        - name: SESSION_SECRET
          valueFrom:
            secretKeyRef:
              name: gitcaster-secrets
              key: session-secret
        - name: GITHUB_CLIENT_ID
          valueFrom:
            secretKeyRef:
              name: gitcaster-secrets
              key: github-client-id
        - name: GITHUB_CLIENT_SECRET
          valueFrom:
            secretKeyRef:
              name: gitcaster-secrets
              key: github-client-secret
        - name: NEXT_PUBLIC_REOWN_PROJECT_ID
          valueFrom:
            configMapKeyRef:
              name: gitcaster-config
              key: reown-project-id
        - name: NEXT_PUBLIC_APP_URL
          valueFrom:
            configMapKeyRef:
              name: gitcaster-config
              key: app-url
        resources:
          requests:
            memory: "512Mi"
            cpu: "250m"
          limits:
            memory: "1Gi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /api/health
            port: 3000
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /api/health
            port: 3000
          initialDelaySeconds: 5
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: gitcaster-service
spec:
  selector:
    app: gitcaster
  ports:
    - protocol: TCP
      port: 80
      targetPort: 3000
  type: LoadBalancer
---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: gitcaster-hpa
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: gitcaster
  minReplicas: 2
  maxReplicas: 10
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 80

